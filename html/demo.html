<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
    </style>
</head>

<body>
    <h1>Student Registration Form</h1>
    <form>
        <label>First Name :</label><input type="text" placeholder="Enter the First Name">(max 30 charachters a-z and
        A-Z)</br>
        <label>Last Name :</label><input type="text" placeholder="Enter the Last Name">(max 30 charachters a-z and
        A-Z)</br>
        <label>DOB :</label>I=<input type="date"></br>
        <label>EMAIL ID :</label>=<input type="email" placeholder="Mail ID"></br>
        <label>Phone Number :</label>I=<input type="phone number" placeholder="Phone Number">(10 Digit Number only)</br>
        <label>Gender :<label><input type="radio" name="Gender" value="Male">Male
                <input type="radio" name="Gender" value="Female">Female</br>
                <label>Address :</label><textarea rows="10" cols="50"></textarea> <br>
                <label>City :</label><input type="text">(max 30 charachters a-z and A-Z)</br>
                <label>Pin Code :</label><input type="number">(6 digit number)</br>
                <label>State :</label><input type="number">(max 30 charachters a-z and A-Z)</br>
                <label>Country :</label><input type="number"><br>
                <label>Hobbies :</label><input type="checkbox" name="Hobbies" value="Drawing">Drawing
                <input type="checkbox" name="Hobbies" value="Singing">Singing
                <input type="checkbox" name="Hobbies" value="Dancing">Dancing
                <input type="checkbox" name="Hobbies" value="sketching">sketching
                <input type="checkbox" name="Hobbies" value="Others">Others <br>
                <table>
                    <tr>
                        <th>SI.NO Examination</th>
                        <th>Board</th>
                        <th>Percentage</th>
                        <th>Year of Passing</th>
                    </tr>

                    <tr>
                        <td>1</td>
                        <td>class X</td>
                        <td>90%</td>
                        <td>2008</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>classXII</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Graduation</td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>masters</td>
                        <td></td>
                        <td></td>
                    </tr>


                </table>
                <label>Courses applied for :<label><input type="radio" name="course" value="Bca">B.ca
                        <input type="radio" name="course" value="B.sc">B.sc
                        <input type="radio" name="course" value="B.com">B.com
                        <input type="radio" name="course" value="B.a">B.a <br>


                        <input type="submit" value="submit"><input type="reset" value="reset">


                        <textarea rows="10" cols="50"></textarea>
    </form>
</body>

</html>
